<!DOCTYPE html>
<html>
<head>
    <title>GeoJson</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <style>
        html, body, #mapid {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            padding-top: 2px;
        }
    </style>
</head>
<body>

    <div id="mapid"></div>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script>
        var mymap = L.map('mapid').setView([40.034444, -75.514444], 5);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: "© OpenStreetMap contributors" })
            .addTo(mymap);
        var states = [{
            "type": "Feature",
            "properties": { "party": "Republican" },
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [-104.05, 48.99],
                    [-97.22, 48.98],
                    [-96.58, 45.94],
                    [-104.03, 45.94],
                    [-104.05, 48.99]
                ]]
            }
        }, {
            "type": "Feature",
            "properties": { "party": "Democrat" },
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [-109.05, 41.00],
                    [-102.06, 40.99],
                    [-102.03, 36.99],
                    [-109.04, 36.99],
                    [-109.05, 41.00]
                ]]
            }
        }];

        L.geoJson(states, {
            style: function (feature) {
                switch (feature.properties.party) {
                    case 'Republican': return { color: "#ff0000" };
                    case 'Democrat': return { color: "#0000ff" };
                }
            }
        }).addTo(mymap);
    </script>
</body>
</html>
